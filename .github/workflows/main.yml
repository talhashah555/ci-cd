name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          # اگر 'package.json' کسی سب فولڈر میں ہے تو یہاں cd کمانڈ استعمال کریں
          cd frontend  # اگر 'frontend' فولڈر میں ہے
          npm install

      - name: Run tests
        run: |
          npm test
