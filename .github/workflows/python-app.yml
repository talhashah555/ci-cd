name: Python CI

on:
  push:
    branches:
      - main  # Trigger the workflow on push to 'main' branch
  pull_request:
    branches:
      - main  # Trigger the workflow on pull request to 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest  # Choose the runner environment, here we use the latest Ubuntu

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Python 3.9
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Specify the Python version

    # Check if requirements.txt exists
    - name: Check if requirements.txt exists
      run: |
        if [ ! -f requirements.txt ]; then
          echo "requirements.txt not found!"
          exit 1
        fi

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Assumes a 'requirements.txt' is present

    # Run tests (Assuming you are using pytest for testing)
    - name: Run tests
      run: |
        pytest  # Replace with your test command if different
